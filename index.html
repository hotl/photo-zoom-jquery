<!DOCTYPE html>

<html>
<head>
	<title>Photo Effects</title>
	<script src="../jquery-2.2.4.js"></script>

	<style>
	
	#container {
		width: 800px;
		height: 600px;
		border: 5px solid black;
		margin: 50px auto;
	}

	.item {
		width: 400px;
		height: 200px;
		float: left;
		overflow: hidden;
	}

	.item img {
		opacity: 0.75;
		height:400px;
		cursor: pointer;
	}

	</style>
</head>


<body>

<div id="container">
	<div class="item"><img src="images/sk1.jpeg" /></div>
	<div class="item"><img src="images/sk2.jpeg" /></div>
	<div class="item"><img src="images/sk3.jpeg" /></div>
	<div class="item"><img src="images/sk4.jpeg" /></div>
	<div class="item"><img src="images/sk5.jpeg" /></div>
	<div class="item"><img src="images/sk6.jpeg" /></div>
</div>

</body>

<script type="text/javascript">
$(document).ready(function() {
	$(".item img").hover(function() {
		$(this).animate({"opacity": "1", "height": "200px", "width": "400px"});
	}, function() {
		$(this).animate({"opacity": "0.75", "height": "400px", "width": "600px"});
	});
	
})
</script>







</html>
